language: csharp
solution: TheTabulator/DotnetCOREClasses/DotnetCOREClasses.sln
before_install:
  - sudo apt-get install nunit-console
install:
  - nuget restore TheTabulator/DotnetCOREClasses/DotnetCOREClasses.sln
  - nuget install NUnit.Console -Version 3.9.0 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Debug TheTabulator/DotnetCOREClasses/DotnetCOREClasses.sln
  - nunit-console TheTabulator/DotnetCOREClasses/DotnetCOREClassesTests/bin/Debug/netcoreapp2.1/DotnetCOREClassesTests.dll
